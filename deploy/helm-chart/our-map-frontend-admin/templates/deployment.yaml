apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "our-map-frontend-admin.fullname" . }}
  labels:
    {{- include "our-map-frontend-admin.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "our-map-frontend-admin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "our-map-frontend-admin.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: secret
            mountPath: /app/conf
            readOnly: true
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - cp /app/conf/config.js /app/build/config.js
      volumes:
        - name: secret
          secret:
            secretName: our-map-secrets-frontend
